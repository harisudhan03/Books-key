<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookskey</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="header">
        <h1>Bookskey</h1>
    </div>
    <div class="container">
        <div class="book-container">
             <h2> Rich dad Poor dad </h2>
            <h5> Robert </h5>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia ab totam veritatis quaerat similique quam,
                rem neque vel assumenda. Minima nemo culpa, tenetur mollitia alias vel quae nulla iure sequi?</p>
            <button onclick="deletecontainer(event)"> Delete </button>
        </div> 


    </div>


    <div class="popup button">
        <button onclick="addbutton(event)"> + </button>
    </div>


    <div class="popupoverlay"> </div>

    <div class="popupbox">
        <h2 id="popuptitle"> Add New Book </h2>
        <input type="text" placeholder="Book Name" id="inputbookname">
        <input type="text" placeholder="Author" id="inputauthorname">
        <textarea placeholder="textbooks" id="inputtextbook"> </textarea> <br>
        <button onclick="addbook(event)" id="addbook"> Add </button>
        <button onclick="cancelbutton(event)" id="cancelbutton"> Cancel </button>
    </div>



    <script src="script.js"></script>

</body>

</html>
